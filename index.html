<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"

    <!-- CSS and Bootstrap -->
    <link

      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"

  <body>
    <!-- Franz: Header -->

    <!-- Franz: Meal of the day -->
    <section></section>

    <!-- Zina: Starters carousell -->
    <section>
      <br />
      <br />
      <h1>Appetizers</h1>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-interval="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="appetizer1.jpeg" height="250px" width="350px" alt="..." />
            <img src="appetizer2.jpeg" height="250px" width="350px" alt="..." />
            <img src="appetizer3.jpeg" height="250px" width="350px" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="appetizer4.jpeg" height="250px" width="350px" alt="..." />

          <div class="carousel-item">

            <img src="appetizer8.jpeg" height="250px" width="350px" alt="..." />
            <img src="appetizer9.jpeg" height="250px" width="350px" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
          data-bs-interval="false"
        >
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
          data-bs-interval="false"
        >
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
