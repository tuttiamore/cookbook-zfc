<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS and Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cooking tools: Single receipe</title>
  </head>
  <body>
    <!-- Franz: Header -->
    <header>
      <nav>
        <div class="logo-wrapper">
          <img
            src="https://media.giphy.com/media/69v0ULQ6cddBhpTGjc/source.gif"
            alt="funny humanized animals cooking something"
          />
          <h1>
            <span class="logo-cooking">Cooking</span> <br />
            <span class="logo-with">with</span>
            <span class="logo-friends">friends</span>
          </h1>
        </div>

        <div class="nav-menu-container">
          <ul class="nav-menu-list">
            <li class="list-item-starter">
              <a href="#appetizers">Appetizers</a>
            </li>
            <li class="list-item-main">
              <a href="#mains">Mains</a>
            </li>
            <li class="list-item-dessert">
              <a href="#desserts">Desserts</a>
            </li>
          </ul>
          <form class="search-bar-wrapper">
            <input type="text" placeholder="Search" class="search-bar-field" />
            <button class="search-bar-button button">
              <img src="/images-franz/search-interface-symbol.png" alt="" />
            </button>
          </form>
        </div>

        <div class="menu-button hidden">
          <i class="fas fa-bars fa-3x"></i>
        </div>
      </nav>
    </header>

    <!-- Claudia -->
    <section></section>

    <footer>
      <div class="footer-wrapper">
        <article class="footer-container">
          <h3 class="footer-subheading">Social</h3>

          <ul class="footer-list">
            <li><i class="fab fa-facebook fa-3x"></i></li>
            <li><i class="fab fa-twitter fa-3x"></i></li>
            <li><i class="fab fa-instagram fa-3x"></i></li>
          </ul>
        </article>

        <article class="footer-container">
          <h3 class="footer-subheading">Contact</h3>

          <p>
            <a href="mailto:sayHi@cooking.friends" class="contact-mail">
              sayHi@cooking.friends
            </a>
          </p>
        </article>

        <article class="footer-container">
          <h3 class="footer-subheading">Newsletter</h3>

          <form class="footer-newsletter-wrapper">
            <div class="footer-newsletter-input">
              <input type="text" placeholder="Enter Email" />
            </div>

            <button class="newsletter-button button">
              <i class="fas fa-paper-plane fa-2x"></i>
            </button>
          </form>
        </article>
      </div>
      <ul
        class="footer-wrapper footer-wrapper-about footer-list footer-list-about"
      >
        <li><a href="" class="footer-about-link">Terms & Conditon</a></li>
        <li><a href="" class="footer-about-link">Legal</a></li>
        <li><a href="" class="footer-about-link">Privacy Policy</a></li>
      </ul>
    </footer>

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <script
      src="https://kit.fontawesome.com/395f95800a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
